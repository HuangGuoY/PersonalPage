<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KeepStudy</title>
    <link rel="stylesheet" href="css/paper.min.css">
    <link rel="stylesheet" href="css/index.css">
    <link href='https://fonts.googleapis.com/css?family=Raleway:300' rel='stylesheet' type='text/css'>
</head>

<body>

    <header>
        <nav class="split-nav">
            <div class="nav-brand">
                <div style="display: flex;">
                    <img src="images/icon/nav.png" class="no-responsive no-border" alt="Welcome">
                    <h4 style="align-self: center;">Welcome</h4>
                </div>
            </div>
            <div class="collapsible" style="align-self: center;">
                <input id="collapsible1" type="checkbox" name="collapsible1">
                <button style="top: 18px; ">
                    <label for="collapsible1">
                        <div class="bar1"></div>
                        <div class="bar2"></div>
                    </label>
                </button>
                <div class="collapsible-body">
                    <ul class="inline">
                        <li><a href="https://www.getpapercss.com/docs/">About This CSS</a></li>
                        <li>
                            <div style="align-self: center;">
                                <img src="images/icon/github.png" class="no-responsive no-border nav-icon-github"
                                    alt="Github">
                                <a href="https://github.com/HuangGuoY"> Github</a>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <div class="row">
        <div class="sm-4 col">
            <aside>
                <div class="person-info">
                    <div class="card" style="width: 100%;">
                        <img src="https://picsum.photos/768" alt="Card example image">
                        <div class="card-body">
                            <h4 class="card-title">My awesome Paper card!</h4>
                            <div class="example-content">
                                <div id="container" style="position: relative;">
                                    <svg viewBox="0 0 100 4" preserveAspectRatio="none"
                                        style="display: block; width: 100%; height: 100%;">
                                        <path d="M 0,2 L 100,2" stroke="#eee" stroke-width="1" fill-opacity="0">
                                        </path>
                                        <path d="M 0,2 L 100,2" stroke="#FFEA82" stroke-width="4" fill-opacity="0"
                                            style="stroke-dasharray: 100, 100; stroke-dashoffset: 99.5914;"></path>
                                    </svg>
                                    <p class="progressbar-text"
                                        style="color: rgb(153, 153, 153); position: absolute; left: 50%; top: 30px; padding: 0px; margin: 0px; right: 0px;">
                                        80 %
                                    </p>
                                </div>
                            </div>
                            <p class="card-text">Notice that the card width in this example have been set to 20rem,
                                otherwise it will try to fill the current container/row where the card is.</p>
                            <button>Let me go here!</button>
                        </div>
                    </div>
                </div>
            </aside>
        </div>
        <div class="sm-8 col">col-9 col</div>
    </div>

    <footer>

    </footer>

    <script src="js/jquery.min.js"></script>
    <script src="js/progressbar.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
